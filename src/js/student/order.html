<ion-view title="我的订单">
    <ion-header-bar align-title="center" class="bar-energized">
        <a class="button button-icon icon ion-chevron-left" ng-click="back()"></a>
        <h1 class="title">我的订单</h1>
    </ion-header-bar>
    <ion-content>
        <div class="row-bottom" ui-sref="studentOrderDetails({id:item.id})" ng-repeat="item in orderList">
            <div class="row">
                <div class="col">
                    订单生成时间:{{item.created_at | date:'yyyy-MM-dd HH:mm:ss'}}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    订单金额:{{item.total_fee}}元
                </div>
            </div>
            <div class="row">
                <div class="col">
                    订单状态:{{item.status}}
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
