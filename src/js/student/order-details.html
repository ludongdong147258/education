<ion-view title="订单详情">
    <ion-header-bar align-title="center" class="bar-energized">
        <a class="button button-icon icon ion-chevron-left" ng-click="back()"></a>
        <h1 class="title">订单详情</h1>
    </ion-header-bar>
    <ion-content>
        <h5 class="row-bottom padding-vertical order-title">订单基本信息</h5>
        <div class="row">
            <div class="col">
                订单号码:
            </div>
            <div class="col">
                12345678912345678
            </div>
        </div>
        <div class="row">
            <div class="col">
                订单经办人:
            </div>
            <div class="col">
                李晓明(ID1234567)
            </div>
        </div>
        <div class="row">
            <div class="col">
                订单生成时间:
            </div>
            <div class="col">
                2016-08-11 15:27:00
            </div>
        </div>
        <div class="row">
            <div class="col">
                订单支付时间:
            </div>
            <div class="col">
                2016-08-11 15:27:00
            </div>
        </div>
        <h5 class="row-bottom padding-vertical order-title">学生个人情况</h5>
        <div class="row">
            <div class="col">
                年级:
            </div>
            <div class="col">
                高三
            </div>
        </div>
        <div class="row">
            <div class="col">
                科目:
            </div>
            <div class="col">
                语文、数学、英语
            </div>
        </div>
        <div class="row">
            <div class="col">
                学习情况:
            </div>
            <div class="col">
                基础薄弱、效率低下
            </div>
        </div>
        <div class="row">
            <div class="col">
                预约教师:
            </div>
            <div class="col">
                平台推荐
            </div>
        </div>
        <h5 class="row-bottom padding-vertical order-title">选购付费服务</h5>
        <div class="row">
            <div class="col">
                辅导仪上门安装:
            </div>
            <div class="col">
                5000元
            </div>
        </div>
        <div class="row">
            <div class="col">
                作业辅导服务:
            </div>
            <div class="col">
                x 5个月 1500元
            </div>
        </div>
        <div class="row">
            <div class="col">
                预习、复习服务:
            </div>
            <div class="col">
                x 5个月 2500元
            </div>
        </div>
        <div class="row">
            <div class="col">
                补习服务:
            </div>
            <div class="col">
                x 5个月 2500元
            </div>
        </div>
        <div class="row">
            <div class="col col-50">
                <strong>总价:<strong/>
            </div>
            <div class="col">
                <span class="assertive">7000元</span>
            </div>
        </div>
        <div class="button-bar">
            <button ng-class="{'button-energized':dispalyStates[0]}" class="button button-full button-clear button-stable" ng-click="tabChange(0)">
                支付宝收款
            </button>
            <button ng-class="{'button-energized':dispalyStates[1]}" class="button button-full button-clear button-stable" ng-click="tabChange(1)">
                微信收款
            </button>
            <button ng-class="{'button-energized':dispalyStates[2]}" class="button button-full button-clear button-stable" ng-click="tabChange(2)">
                网银收款
            </button>
        </div>
        <label class="item item-input" ng-show="dispalyStates[0]">
            <span class="input-label">支付宝账号</span>
            <input type="text" placeholder="未填写" ng-model="personalInfo.alipay">
        </label>
        <label class="item item-input" ng-show="dispalyStates[1]">
            <span class="input-label">微信账号</span>
            <input type="text" placeholder="未填写" ng-model="personalInfo.wechatpay">
        </label>
        <label class="item item-input" ng-show="dispalyStates[2]">
            <span class="input-label">银行卡号</span>
            <input type="number" placeholder="未填写" ng-model="personalInfo.bankcard">
        </label>
    </ion-content>
</ion-view>
