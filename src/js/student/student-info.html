<ion-view title="我的资料" class="student-info">
    <ion-header-bar align-title="center" class="bar-energized">
        <a class="button button-icon icon ion-chevron-left" ng-click="back()"></a>
        <h1 class="title">我的资料</h1>
    </ion-header-bar>
    <ion-content>
        <div class="row order-row">
            <div class="col">
                <h4 class="item">学生基本信息</h4>
            </div>
        </div>
        <label class="item item-input border-top">
            <span class="input-label">姓名</span>
            <input type="text" placeholder="2-7个中文字符" ng-model="personalInfo.truename">
        </label>
        <div class="row">
            <div class="col">
                <button ng-class="{'button-energized':(personalInfo.sex == 1)}" class="button button-outline button-block button-stable button-line-height" ng-click="changeSex(1)">
                    男
                </button>
            </div>
            <div class="col">
                <button ng-click="changeSex(2)" ng-class="{'button-energized':(personalInfo.sex == 2)}" class="button button-stable button-outline button-block button-line-height">
                    女
                </button>
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
        </div>
        <label class="item item-input">
            <span class="input-label">年龄</span>
            <input type="number" placeholder="8-20岁" ng-model="personalInfo.age">
        </label>
        <label class="item item-input border-bottom">
            <span class="input-label">学校</span>
            <input type="text" placeholder="未填写" ng-model="personalInfo.school_name">
        </label>
        <div class="row order-row" style="margin-bottom:10px;">
            <div class="col">
                <h4 class="item">所在年级</h4>
            </div>
        </div>
        <div class="row">
            <div class="col" ng-repeat="item in grades" ng-if="$index <= 3">
                <button ng-class="{'button-energized':(personalInfo.grade == item.key)}" class="button button-stable button-outline button-block button-line-height" ng-click="changeGrade(item.key)">
                    {{item.val}}
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col" ng-repeat="item in grades" ng-if="$index > 3 && $index < 7">
                <button ng-class="{'button-energized':(personalInfo.grade == item.key)}" class="button button-stable button-outline button-block button-line-height" ng-click="changeGrade(item.key)">
                    {{item.val}}
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col" ng-repeat="item in grades" ng-if="$index > 6 && $index < 10">
                <button ng-class="{'button-energized':(personalInfo.grade == item.key)}" class="button button-stable button-outline button-block button-line-height" ng-click="changeGrade(item.key)">
                    {{item.val}}
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col" ng-repeat="item in grades" ng-if="$index > 9 && $index < 13">
                <button ng-class="{'button-energized':(personalInfo.grade == item.key)}" class="button button-stable button-outline button-block button-line-height" ng-click="changeGrade(item.key)">
                    {{item.val}}
                </button>
            </div>
        </div>
        <div class="row order-row" style="margin-bottom:10px;">
            <div class="col">
                <h4 class="item">学生学习情况</h4>
            </div>
        </div>
        <div class="row">
            <div class="col" ng-repeat="item in states" ng-if="$index <= 2">
                <button ng-class="{'button-energized':item.isSelected}" class="button button-stable button-block button-outline button-line-height" ng-click="changeState(item)">
                    {{item.val}}
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col" ng-repeat="item in states" ng-if="$index >2">
                <button ng-class="{'button-energized':item.isSelected}" class="button button-stable button-block button-outline button-line-height" ng-click="changeState(item)">
                    {{item.val}}
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col" ng-repeat="item in states" ng-if="$index >5">
                <button ng-class="{'button-energized':item.isSelected}" class="button button-stable button-block button-outline button-line-height" ng-click="changeState(item)">
                    {{item.val}}
                </button>
            </div>
        </div>
        <div class="row order-row">
            <div class="col">
                <h4 class="item">个人情况描述(可选项)</h4>
            </div>
        </div>
        <div>
            <textarea name="name" rows="8" cols="40" ng-model="personalInfo.introduction" placeholder="请填写个人基本情况和需求"></textarea>
        </div>
        <div class="row">
            <div class="col">
                <div class="button-bar">
                    <button class="button button-energized button-block" ng-click="saveInfo()">提交保存</button>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
