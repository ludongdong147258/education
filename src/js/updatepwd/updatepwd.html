<ion-view title="修改密码">
    <ion-header-bar align-title="center" class="bar-energized">
        <a class="button button-icon icon ion-chevron-left" ng-click="back()"></a>
        <h1 class="title">修改密码</h1>
    </ion-header-bar>
    <ion-content>
        <label class="item item-input">
            <input type="password" placeholder="输入原密码" ng-model="pwdInfo.pwd1">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="输入新密码" ng-model="pwdInfo.pwd2">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="设置新密码" ng-model="pwdInfo.password">
        </label>
        <div class="row">
            <div class="col">
                <button class="button button-energized button-block register-button" ng-click="updatePwd()">
                    保存修改
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
