<ion-view title="教师/机构审核">
    <ion-header-bar align-title="center" class="bar-energized">
        <a class="button button-icon icon ion-chevron-left" ng-click="back()"></a>
        <h1 class="title">教师/机构审核</h1>
    </ion-header-bar>
    <ion-content>
        <div class="button-bar news-bar">
            <a class="button button-clear" ng-class="{'button-energized':showTeacherList,'button-stable':showOrganizationList,'button-border-bottom':showTeacherList}" ng-click="changeTab(0)">教师审核</a>
            <a class="button button-clear" ng-class="{'button-energized':showOrganizationList,'button-stable':showTeacherList,'button-border-bottom':showOrganizationList}" ng-click="changeTab(1)">机构审核</a>
        </div>
        <div ng-if="showTeacherList">
            <div class="row-bottom" ng-repeat="item in teacherList" ui-sref="examineTeacher({id:item.id})">
                <div class="row">
                    <div class="col">
                        姓名:{{item.truename}}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        注册时间:{{item.created_at | date:'yyyy-MM-dd HH:mm:ss'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        审核状态:{{item.status}}
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="showOrganizationList">
            <div class="row-bottom" ng-repeat="item in organizationList" ui-sref="examineOrganization({id:item.id,tabIndex:1})">
                <div class="row">
                    <div class="col">
                        机构名称:{{item.name}}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        注册时间:{{item.created_at | date:'yyyy-MM-dd HH:mm:ss'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        审核状态:{{item.status}}
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
