<ion-view title="个人中心">
    <ion-header-bar align-title="center" class="bar-energized">
        <a class="button button-icon icon ion-chevron-left" ng-click="back()"></a>
        <h1 class="title">个人中心</h1>
    </ion-header-bar>
    <ion-content scroll="false">
        <div class="list">
            <div class="item personal-avatar">
                <img ng-src="{{user.avatar}}"/>
                <button type="file" style="display:block; margin:0 auto;" class="button button-stable button-outline ion-upload button-small" ngf-select="uploadFiles($file, $invalidFiles)" accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
                    上传个人头像</button>
                <h2>{{user.mobile}}</h2>
                <p>{{roleDisplay}}账号</p>
            </div>
            <a class="item item-icon-left item-icon-right" ng-repeat="item in listItems" ui-sref="{{item.state}}">
                <i class="icon" ng-class="item.class"></i>{{item.name}}
                <i class="icon ion-ios-arrow-right icon-arrow-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ui-sref="updatepwd">
                <i class="icon ion-locked dark"></i>修改密码
                <i class="icon ion-ios-arrow-right icon-arrow-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
