<ion-view title="{{newsInfo.title}}">
    <ion-header-bar align-title="left" class="bar-energized">
        <a class="button button-icon icon ion-chevron-left" ng-click="back()"></a>
        <h1 class="title">{{newsInfo.title}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list card" ng-if="newsInfo.content">
            <div class="item item-body">
                <img class="full-image" src="{{newsInfo.thumbnail}}" ng-if="newsInfo.thumbnail">
                <div ng-bind-html="newsInfo.content" class="news-content">
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
