<ion-view title="找回密码">
    <ion-header-bar align-title="center" class="bar-positive">
        <a class="button button-icon icon ion-chevron-left" ng-click="back()"></a>
        <h1 class="title">找回密码</h1>
    </ion-header-bar>
	<ion-content>
        <label class="item item-input">
            <input type="text" placeholder="输入手机号">
        </label>
        <div class="item item-input-inset">
            <label class="item-input-wrapper register-code">
                <input type="text" placeholder="输入验证码">
            </label>
            <button class="button button-small button-positive">
                获取验证码
            </button>
        </div>
        <label class="item item-input">
            <input type="password" placeholder="设置新密码">
        </label>
        <div class="row">
            <div class="col">
                <button class="button button-positive button-block register-button" ng-click="saveNewPwd()">
                    保存新密码
                </button>
            </div>
        </div>
  </ion-content>
</ion-view>
