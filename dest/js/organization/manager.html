<ion-view title="机构教师管理">
    <ion-header-bar align-title="center" class="bar-energized">
        <a class="button button-icon icon ion-chevron-left" ng-click="back()"></a>
        <h1 class="title">机构教师管理</h1>
    </ion-header-bar>
    <ion-content>
        <div class="row row-bottom row-align" ng-repeat="item in teacherList">
            <div class="col" ui-sref="teacherInfo({id:item.id})">
                <div class="row">
                    <div class="col">
                        姓名:{{item.truename}}
                    </div>
                    <div class="col col-33">
                        性别:{{item.sex == 1 ? '男':'女'}}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        手机号:{{item.mobile}}
                    </div>
                    <div class="col col-33">
                        教龄:{{item.worked_year}}年
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        {{item.status}}
                    </div>
                </div>
            </div>
            <div class="col col-20">
                <button class="button button-block button-outline button-assertive button-line-height" ng-click="deleteTeacher(item.id,$index)">
                    删除
                </button>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-light">
        <div class="button-bar footer-bar">
            <button class="button button-energized" ui-sref="organizationAddTeacher">添加新教师账号</button>
        </div>
    </ion-footer-bar>
</ion-view>
