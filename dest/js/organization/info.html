<ion-view title="我的资料">
    <ion-header-bar align-title="center" class="bar-energized">
        <a class="button button-icon icon ion-chevron-left" ng-click="back()"></a>
        <h1 class="title">我的资料</h1>
    </ion-header-bar>
    <ion-content>
        <div class="row order-row">
            <div class="col">
                <h4 class="item">机构基本信息</h4>
            </div>
        </div>
        <label class="item item-input border-top">
            <span class="input-label">机构名称</span>
            <input type="text" placeholder="未填写" ng-model="organizationInfo.name">
        </label>
        <label class="item item-input">
            <span class="input-label">法人姓名</span>
            <input type="text" placeholder="2-7个中文字符" ng-model="organizationInfo.legal_person">
        </label>
        <div class="row">
            <div class="col">
                <button
                class="button button-stable button-block button-outline"
                ng-mode="file"
                name="file"
                ngf-select="uploadFiles($file, $invalidFiles)"
                ngf-capture="'camera'"
                ngf-pattern="'image/*'"
                ngf-accept="'image/*'"
                ngf-max-height="1000"
                ngf-max-size="20MB"
                ngf-min-height="100"
                ngf-resize="{width: 100, height: 100}">
                    上传企业营业执照照片</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- <span class="progress" ng-show="f.progress >= 0">
                        <div style="width:{{f.progress}}%" ng-bind="f.progress + '%'"></div>
                    </span> -->
                <div class="small-img" ng-show="organizationInfo.certificate_url">
                    <img ng-src="{{organizationInfo.certificate_url}}"/>
                </div>
            </div>
        </div>
        <div class="row order-row">
            <div class="col">
                <h4 class="item">机构介绍</h4>
            </div>
        </div>
        <label class="item item-input border-top">
            <textarea placeholder="机构介绍" rows="5" ng-model="organizationInfo.introduction"></textarea>
        </label>
