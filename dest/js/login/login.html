<ion-view title="登录京南课堂账号">
    <ion-header-bar align-title="center" class="bar-positive">
        <a class="button button-icon icon ion-chevron-left" ng-click="back()"></a>
        <h1 class="title">登录京南课堂账号</h1>
    </ion-header-bar>
	<ion-content scroll="false">
        <label class="item item-input">
            <input type="number" placeholder="输入手机号">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="输入密码">
        </label>
        <div class="login-forget-pwd">
            <a ui-sref="findpwd">忘记密码?</a>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-positive button-block register-button" ng-click="login()">
                    登录
                </button>
            </div>
        </div>
  </ion-content>
</ion-view>
