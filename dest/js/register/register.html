<ion-view title="注册京南课堂">
    <ion-header-bar align-title="center" class="bar-positive">
        <a class="button button-icon icon ion-chevron-left" ng-click="back()"></a>
        <h1 class="title">注册京南课堂</h1>
    </ion-header-bar>
    <ion-content scroll="false">
        <div class="button-bar register-bar">
            <a class="button" ng-class="{'button-positive':displayStates[0],'button-stable':!displayStates[0]}" ng-click="tabChange(0)">学生注册</a>
            <a class="button" ng-class="{'button-positive':displayStates[1],'button-stable':!displayStates[1]}" ng-click="tabChange(1)">老师注册</a>
            <a class="button" ng-class="{'button-positive':displayStates[2],'button-stable':!displayStates[2]}" ng-click="tabChange(2)">机构注册</a>
        </div>
        <div class="list" ng-show="displayStates[0]">
            <label class="item item-input">
                <input type="text" placeholder="输入手机号">
            </label>
            <div class="item item-input-inset">
                <label class="item-input-wrapper register-code">
                    <input type="text" placeholder="输入验证码">
                </label>
                <button class="button button-small button-positive">
                    获取验证码
                </button>
            </div>
            <label class="item item-input">
                <input type="password" placeholder="设置登录密码">
            </label>
            <div class="row">
                <div class="col">
                    <button class="button button-positive button-block register-button" ng-click="registerStudentInfo()">
                        提交注册
                    </button>
                </div>
            </div>
        </div>
        <div class="list" ng-show="displayStates[1]">
            <label class="item item-input">
                <input type="text" placeholder="输入手机号">
            </label>
            <div class="item item-input-inset">
                <label class="item-input-wrapper register-code">
                    <input type="text" placeholder="输入验证码">
                </label>
                <button class="button button-small button-positive">
                    获取验证码
                </button>
            </div>
            <label class="item item-input">
                <input type="password" placeholder="设置登录密码">
            </label>
            <div class="row">
                <div class="col">
                    <button class="button button-positive button-block register-button">
                        提交注册
                    </button>
                </div>
            </div>
        </div>
        <div class="list" ng-show="displayStates[2]">
            <label class="item item-input">
                <input type="text" placeholder="输入手机号">
            </label>
            <div class="item item-input-inset">
                <label class="item-input-wrapper register-code">
                    <input type="text" placeholder="输入验证码">
                </label>
                <button class="button button-small button-positive">
                    获取验证码
                </button>
            </div>
            <label class="item item-input">
                <input type="password" placeholder="设置登录密码">
            </label>
            <div class="row">
                <div class="col">
                    <button class="button button-positive button-block register-button">
                        提交注册
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
