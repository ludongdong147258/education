<ion-view title="审核机构详情">
    <ion-header-bar align-title="center" class="bar-energized">
        <a class="button button-icon icon ion-chevron-left" ng-click="back()"></a>
        <h1 class="title">审核机构详情</h1>
    </ion-header-bar>
    <ion-content>
        <div class="item row-header">
            机构基本信息
        </div>
        <div class="row">
            <div class="col">
                机构名称:
            </div>
            <div class="col">
                {{organizationInfo.name}}
            </div>
        </div>
        <div class="row">
            <div class="col">
                法人姓名:
            </div>
            <div class="col">
                {{organizationInfo.legal_person}}
            </div>
        </div>
        <div class="row">
            <div class="col">
                企业营业执照照片:
            </div>
        </div>
        <div class="img-box">
            <img ng-src="{{organizationInfo.certificate_url}}"/>
        </div>
        <div class="item row-header">
            机构介绍
        </div>
        <div>
            {{organizationInfo.introduction}}
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar footer-bar home-footer-bar">
            <button class="button button-energized" ng-click="pass()">通过审核</button>
            <a href="tel:{{organizationInfo.mobile}}" class="button button-energized">电话联系</a>
        </div>
    </ion-footer-bar>
</ion-view>
