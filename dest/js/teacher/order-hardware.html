<ion-view title="预约智能硬件">
    <ion-header-bar align-title="center" class="bar-energized">
        <a class="button button-icon icon ion-chevron-left" ng-click="back()"></a>
        <h1 class="title">预约智能硬件</h1>
    </ion-header-bar>
    <ion-content scroll="false">
        <div class="row order-row">
            <div class="col">
                <h4 class="item">预约信息</h4>
            </div>
            <div class="col col-67">
                <h4 class="item">预约账号:{{user.mobile}}</h4>
            </div>
        </div>
        <label class="item item-input border-top">
            <span class="input-label">日期</span>
            <input type="date" ng-model="hardwareInfo.time">
        </label>
        <div class="row row-bottom">
            <div class="col">
                <label class="item item-select">
                    <select ng-options="item.key for item in provinces" ng-model="province" ng-change="changeProvince(province)">
                        <option value="">省份</option>
                    </select>
                </label>
            </div>
            <div class="col">
                <label class="item item-select">
                    <select ng-options="item.key for item in cities" ng-model="city" ng-change="changeCity(city)">
                        <option value="">城市</option>
                    </select>
                </label>
            </div>
        </div>
        <label class="item item-input">
            <span class="input-label">上门安装地址</span>
            <input type="text" placeholder="上门安装地址(5-30个字符)" ng-model="hardwareInfo.address_detail">
        </label>
        <label class="item item-input">
            <span class="input-label">联系人姓名</span>
            <input type="text" placeholder="联系人姓名(2-7个中文字符)" ng-model="hardwareInfo.link_name">
        </label>
        <label class="item item-input border-bottom">
            <span class="input-label">联系电话</span>
            <input type="number" placeholder="如与账号相同可不填" ng-model="hardwareInfo.mobile">
        </label>
        <div class="row">
            <div class="col">
                <button class="button button-energized button-block" ng-click="saveOrder()">免费预约智能硬件上门安装</button>
            </div>
        </div>
    </ion-content>
</ion-view>
