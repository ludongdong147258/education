<ion-view title="我的资料">
    <ion-header-bar align-title="center" class="bar-energized">
        <a class="button button-icon icon ion-chevron-left" ng-click="back()"></a>
        <h1 class="title">我的资料</h1>
    </ion-header-bar>
    <ion-content>
        <div class="row order-row">
            <div class="col">
                <h4 class="item">学生基本信息</h4>
            </div>
        </div>
        <label class="item item-input border-top">
            <span class="input-label">学生姓名</span>
            <input type="text" placeholder="未填写">
        </label>
        <div class="row">
            <div class="col">
                <button class="button button-energized button-outline button-block button-line-height">
                    男
                </button>
            </div>
            <div class="col">
                <button class="button button-stable button-outline button-block button-line-height">
                    女
                </button>
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
        </div>
        <label class="item item-input">
            <span class="input-label">年龄</span>
            <input type="number" placeholder="未填写">
        </label>
        <label class="item item-input border-bottom">
            <span class="input-label">学校</span>
            <input type="text" placeholder="未填写">
        </label>
        <div class="row order-row" style="margin-bottom:10px;">
            <div class="col">
                <h4 class="item">所在年级</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-energized button-outline button-line-height">
                    小学3年级
                </button>
            </div>
            <div class="col">
                <button class="button button-stable button-outline button-line-height">
                    小学4年级
                </button>
            </div>
            <div class="col">
                <button class="button button-stable button-outline button-line-height">
                    小学5年级
                </button>
            </div>
            <div class="col">
                <button class="button button-stable button-outline button-line-height">
                    小学6年级
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-stable button-block button-outline button-line-height">
                    初一
                </button>
            </div>
            <div class="col">
                <button class="button button-stable button-block button-outline button-line-height">
                    初二
                </button>
            </div>
            <div class="col">
                <button class="button button-stable button-block button-outline button-line-height">
                    初三
                </button>
            </div>
            <div class="col">
                <button class="button button-stable button-block button-outline button-line-height">
                    高一
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-stable button-block button-outline button-line-height">
                    高二
                </button>
            </div>
            <div class="col">
                <button class="button button-stable button-block button-outline button-line-height">
                    高三
                </button>
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row order-row" style="margin-bottom:10px;">
            <div class="col">
                <h4 class="item">学生学习情况</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-energized button-block button-outline button-line-height">
                    培优拔高
                </button>
            </div>
            <div class="col">
                <button class="button button-stable button-block button-outline button-line-height">
                    基础薄弱
                </button>
            </div>
            <div class="col">
                <button class="button button-stable button-block button-outline button-line-height">
                    效率低下
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-energized button-block button-outline button-line-height">
                    粗心马虎
                </button>
            </div>
            <div class="col">
                <button class="button button-stable button-block button-outline button-line-height">
                    生搬硬套
                </button>
            </div>
            <div class="col">
                <button class="button button-stable button-block button-outline button-line-height">
                    眼高手低
                </button>
            </div>
        </div>
        <div class="button-bar">
            <button class="button button-dark button-block button-save" ng-click="saveInfo()">保存更改</button>
        </div>
    </ion-content>
</ion-view>
